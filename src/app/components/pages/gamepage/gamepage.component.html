
<div id="gamepage-container">
    <div style="height: 10%;">
        <div>blah {{shuffledArr}}</div>
        <button (click)="hi()">CLICK ME</button>
    </div>
    <div id="game-grid-container">
        <table class="grid-order" id="grid-order-top">
            <tr id="grid-order-top-grid">
                <td class="grid-order-number" id="grid-order-top-number-{{order}}" *ngFor="let order of grid_order_top">{{order}}</td>
            </tr>
        </table>
        <div id="lower-container">
            <div class="grid-order" id="grid-order-side">
                <span class="grid-order-letter" *ngFor="let order of grid_order_side">{{order}}</span>
            </div>
            <div id="game-cards-container">
                <app-card [cards]="[shuffledArr]" *ngFor="let sample of samples"/>
            </div>
        </div>
    </div>
</div>
