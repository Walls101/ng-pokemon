<div class="container">
  <mat-card>
    <h1 class="center">Login</h1>
    <form (ngSubmit)="login()">
      <div class="center">
        <label>Email</label>
        <input type="email" formControlName="email" required />
      </div>
      <div class="center">
        <label>Password</label>
        <input type="password" formControlName="password" required />
      </div>
      <button type="submit" class="mx-auto">Login</button>
    </form>
</mat-card>
  </div>
